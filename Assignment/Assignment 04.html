<!DOCTYPE html>
<html ng-app="MyModule">
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

</head>
<body>

    <script>
        var module = angular.module("MyModule", []);
        module.controller("MyController", function ($scope) {
            $scope.name = "ABC";
            $scope.empid = "13354";
            $scope.address = "Bangalore";
        });

    </script>

    <div ng-controller="MyController">
        <h3>Angular Js ng-bind syntax demo.</h3>
        <lable><b>Name:</b></lable><span ng-bind="name"></span><br />
        <label><b>Employee ID:</b></label> <span ng-bind="empid"></span><br />
        <lable><b>Address:</b></lable><span ng-bind="address"></span><br />
    </div>
</body>
</html>
